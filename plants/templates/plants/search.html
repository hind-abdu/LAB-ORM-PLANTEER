{% extends 'base.html' %}

{% block content %}

<h2>Search Results</h2>

<form method="GET">
    <input type="text" name="q" value="{{ query }}" placeholder="Search...">
    <button type="submit">Search</button>
</form>

<div class="grid grid-3">
    {% for plant in plants %}
    <div>
        <a href="/plants/{{ plant.id }}/detail/">
            <img src="{{ plant.image.url }}">
        </a>
        <h3>{{ plant.name }}</h3>
        <p>{{ plant.category }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
